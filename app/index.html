<!DOCTYPE html>
<html>

<head>
    <title>Project Name</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/vendor/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/vendor/font-awesome.css">

</head>

<body>
    <div class="container">
        <div class="todocontainer">
            <h1><i class="fa fa-check-square-o"></i><span>Bauce Todo List</span></h1>
            <div class="count">
                <ul class="entrycount"></ul>
            </div>
            <div class="tasks">
                <form id="addTask">
                    <input type="text" class="entryField" placeholder="What needs to be done?" autofocus>
                    <input type="submit" class="addTask">
                </form>
            </div>
            <button class="removeBtn">Clear Completed</button>
            <ul class="info"></ul>
        </div>
    </div>

    <!-- VENDOR -->
    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/underscore.js"></script>
    <script src="js/vendor/handlebars.js"></script>
    <!-- TEMPLATES -->
    <script src="js/templates.js"></script>
    <!-- MAIN -->
    <script src="js/main.js"></script>
</body>

</html>
